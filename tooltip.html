<!DOCTYPE html>
<html>
    <head>
        <title>Tooltip</title>
        <!-- Bootstrap -->
        <link href="/static/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/static/lib/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
        <style>
            ul{
                list-style: none;
            }
            li{
                float:left;
                padding:10px;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>
                <a href="#" rel="tooltip" data-placement="top" data-img="\main\2\img\301_in_the_box\301_box_01.png">Tooltip on top</a>
            </li>
            <li>
                <a href="#" rel="tooltip" data-placement="right" data-original-title="Tooltip on right">Tooltip on right</a>
            </li>
            <li>
                <a href="#" rel="tooltip" data-placement="bottom" data-original-title="Tooltip on bottom">Tooltip on bottom</a>
            </li>
            <li>
                <a href="#" rel="popover" data-placement="left" data-original-title="Tooltip on left" data-img="//placehold.it/400x200">Tooltip on left</a>
            </li>
        </ul>
        <br><br><br><br><br>
        <div class="bs-example">
        <button type="button" class="btn btn-primary" data-toggle="popover">Popover without Title</button>
        <button type="button" class="btn btn-primary" data-toggle="popover" title="User Info">Popover with Title</button>
    </div>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="/static/lib/bootstrap/js/bootstrap.min.js"></script>
        <script>
            $('[rel="tooltip"]').tooltip('toggle')
            $('[rel="tooltip"]').tooltip('hide');
        </script>
        <script>
            $('[rel="popover"]').popover('toggle')
            $('[rel="popover"]').popover('hide');
        </script>
        <script type="text/javascript">
$(document).ready(function(){
    $('[data-toggle="popover"]').popover({
        placement : 'top',
        trigger : 'hover',
        html : true,
        content : '<div class="media"><a href="#" class="pull-left"><img src="/main/2/img/301_in_the_box/301_box_01.png" class="media-object" alt="Sample Image"></a><div class="media-body"><h4 class="media-heading">Jhon Carter</h4><p>Excellent Bootstrap popover! I really love it.</p></div></div>'
    });
});
</script>
    </body>
</html>
