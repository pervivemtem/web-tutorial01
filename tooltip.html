<!DOCTYPE html>
<html>
    <head>
        <title>Tooltip</title>
        <!-- Bootstrap -->
        <link href="/static/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/static/lib/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
        <style>
            ul{
                list-style: none;
            }
            li{
                float:left;
                padding:10px;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>
                <a href="#" rel="tooltip" data-placement="top" data-img="<img src="\main\2\img\301_in_the_box\301_box_01.png">">Tooltip on top</a>
            </li>
            <li>
                <a href="#" rel="tooltip" data-placement="right" data-original-title="Tooltip on right">Tooltip on right</a>
            </li>
            <li>
                <a href="#" rel="tooltip" data-placement="bottom" data-original-title="Tooltip on bottom">Tooltip on bottom</a>
            </li>
            <li>
                <a href="#" rel="tooltip" data-placement="left" data-original-title="Tooltip on left">Tooltip on left</a>
            </li>
        </ul>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="/static/lib/bootstrap/js/bootstrap.min.js"></script>
        <script>
            $('[rel="tooltip"]').tooltip('toggle')
            $('[rel="tooltip"]').tooltip('hide');
        </script>
    </body>
</html>
